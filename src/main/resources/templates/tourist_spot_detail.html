<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Spot Detail</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- 스타일시트를 연결 -->
</head>
<body>

<!-- 관광명소 이름과 주소를 표시 -->
<div class="spot-header">
  <h1 th:text="${spot.name}"></h1> <!-- 관광명소 이름 -->
  <p th:text="${spot.address}"></p> <!-- 관광명소 주소 -->
</div>

<!-- 이미지 갤러리 -->
<div class="image-gallery">
  <!-- 각 이미지 경로를 동적으로 설정 -->
  <img th:src="@{/tourist_images/{imageName}(imageName=${spot.image1})}" alt="Tourist Spot Image 1">
  <img th:src="@{/tourist_images/{imageName}(imageName=${spot.image2})}" alt="Tourist Spot Image 2">
  <img th:src="@{/tourist_images/{imageName}(imageName=${spot.image3})}" alt="Tourist Spot Image 3">
  <img th:src="@{/tourist_images/{imageName}(imageName=${spot.image4})}" alt="Tourist Spot Image 4">
</div>

<!-- 관광명소의 추가 세부 정보 -->
<div class="details">
  <p><strong>Rating:</strong> <span th:text="${spot.rating}"></span></p> <!-- 평점 -->
  <p><strong>Tags:</strong> <span th:text="${spot.tags}"></span></p> <!-- 태그 -->
  <p><strong>Closed Day:</strong> <span th:text="${spot.closedDay}"></span></p> <!-- 휴관일 -->
</div>

<!-- 목록 페이지로 돌아가기 버튼 -->
<a class="back-button" href="/spots">Back to list</a>

</body>
</html>
