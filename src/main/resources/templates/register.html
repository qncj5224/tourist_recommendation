<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function checkUsername() {
            var username = $('#username').val();
            if (username === "") {
                alert("아이디를 입력해주세요.");
                return;
            }

            var csrfHeader = $("meta[name='_csrf_header']").attr("content");
            var csrfToken = $("meta[name='_csrf']").attr("content");

            $.ajax({
                type: 'POST',
                url: '/check-username',
                contentType: 'application/json', // 요청 데이터 타입 지정
                data: JSON.stringify({ username: username }), // JSON 형식으로 데이터 전송
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function(response) {
                    if (response.status === "success") {
                        $('#message').css('color', 'green').text(response.message);
                        $('#registerButton').prop('disabled', false);
                    } else {
                        $('#message').css('color', 'red').text(response.message);
                        $('#registerButton').prop('disabled', true);
                    }
                },
                error: function(xhr) {
                    alert("중복 확인 중 오류가 발생했습니다: " + xhr.responseText);
                }
            });
        }
    </script>
</head>
<body>
<h1>회원가입</h1>

<div id="message" style="color: red;"></div>

<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" th:field="*{username}" required/>
        <button type="button" onclick="checkUsername()">중복 확인</button>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required/>
    </div>
    <div>
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required/>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="phoneNumber">전화번호:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
    </div>
    <div>
        <button id="registerButton" type="submit">회원가입</button>
    </div>
</form>

<a th:href="@{/login}">로그인으로 이동</a>

</body>
</html>
