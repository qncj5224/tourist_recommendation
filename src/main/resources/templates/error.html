<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 문서의 언어와 문자셋 설정 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    /* 전체 문서 스타일 설정 */
    body {
      font-family: Arial, sans-serif; /* 폰트 설정 */
      background-color: #f4f4f9; /* 배경색: 연한 회색 */
      text-align: center; /* 텍스트를 중앙 정렬 */
      padding: 50px; /* 페이지 여백 */
    }

    /* 제목 스타일 */
    h1 {
      color: #333; /* 텍스트 색상: 어두운 회색 */
      font-size: 3em; /* 글씨 크기 */
    }

    /* 일반 텍스트 스타일 */
    p {
      color: #666; /* 텍스트 색상: 회색 */
      font-size: 1.2em; /* 글씨 크기 */
    }

    /* 링크 스타일 */
    a {
      display: inline-block; /* 링크를 블록처럼 처리 */
      margin-top: 20px; /* 위쪽 여백 */
      padding: 10px 20px; /* 내부 여백 */
      background-color: #007BFF; /* 버튼 배경색: 파란색 */
      color: white; /* 텍스트 색상: 흰색 */
      text-decoration: none; /* 밑줄 제거 */
      border-radius: 5px; /* 버튼 모서리를 둥글게 설정 */
    }

    /* 링크에 마우스를 올렸을 때 스타일 */
    a:hover {
      background-color: #0056b3; /* 배경색을 더 어두운 파란색으로 변경 */
    }
  </style>
</head>
<body>
<!-- 페이지 제목 -->
<h1>404 Not Found</h1>

<!-- 오류 메시지 -->
<p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

<!-- 메인 페이지로 돌아가는 링크 -->
<a href="/">Go Back to Main Page</a>
</body>
</html>
