<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 문서의 언어와 문자셋 설정 -->
  <meta charset="UTF-8"> <!-- UTF-8 문자셋 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 디자인을 위한 설정 -->
  <title>Food Spot Detail</title> <!-- 페이지 제목 -->
  <link rel="stylesheet" href="/css/styles.css"> <!-- 외부 CSS 스타일 파일 링크 -->
</head>
<body>

<!-- 음식점 상세 정보 헤더 -->
<div class="spot-header">
  <h1 th:text="${spot.name}"></h1> <!-- 음식점 이름 표시 -->
  <p th:text="${spot.address}"></p> <!-- 음식점 주소 표시 -->
</div>

<!-- 이미지 갤러리 -->
<div class="image-gallery">
  <!-- 이미지 1 -->
  <img th:src="@{/food_images/{imageName}(imageName=${spot.image1})}" alt="Food Spot Image 1">
  <!-- 이미지 2 -->
  <img th:src="@{/food_images/{imageName}(imageName=${spot.image2})}" alt="Food Spot Image 2">
  <!-- 이미지 3 -->
  <img th:src="@{/food_images/{imageName}(imageName=${spot.image3})}" alt="Food Spot Image 3">
  <!-- 이미지 4 -->
  <img th:src="@{/food_images/{imageName}(imageName=${spot.image4})}" alt="Food Spot Image 4">
</div>

<!-- 음식점 추가 세부 정보 -->
<div class="details">
  <p><strong>Rating:</strong> <span th:text="${spot.rating}"></span></p> <!-- 음식점 평점 -->
  <p><strong>Tags:</strong> <span th:text="${spot.tags}"></span></p> <!-- 음식점 태그 -->
</div>

<!-- 음식점 목록으로 돌아가는 버튼 -->
<a class="back-button" href="/foodspots">Back to list</a>

</body>
</html>
